# Python CI/CD Pipeline
name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-asyncio pytest-cov || true
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing || true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install linters
        run: |
          pip install ruff black isort mypy

      - name: Run Ruff
        run: ruff check src/ tests/ --output-format=github || true

      - name: Check Black formatting
        run: black --check src/ tests/ || true

      - name: Check import sorting
        run: isort --check-only src/ tests/ || true

      - name: Run type checking
        run: mypy src/ --ignore-missing-imports || true
